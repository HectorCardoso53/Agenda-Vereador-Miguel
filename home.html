<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="vereadora_logo.png" type="image/png">
  <link rel="icon" href="images/logo vereadores.png" type="image/png">
  <title>Agenda - Vereadora Monica Franco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
  <!-- Cabeçalho -->
  <header class="text-white text-center py-4" style="background-color: #112f79;;">
    <img src="images/logo vereadores.png" alt="Logo Vereadora" style="width: 200px; height: auto;">
    <h1 class="fw-bold" style="font-size: 2rem;">Agenda da Vereador Miguel Canto</h1>
  </header>

  <main class="container py-4">
    <!-- Compromissos -->
    <section id="agenda" class="mb-4">
      <h2 class="fw-bold" style="color: #112f79;">Compromissos</h2>

      <!-- Seleção de mês -->
      <div class="mb-3">
        <label for="selectMes" class="form-label fw-bold">Selecione o mês</label>
        <select id="selectMes" class="form-select">
          <option value="Janeiro2025">Janeiro 2025</option>
          <option value="Fevereiro2025">Fevereiro 2025</option>
          <option value="Março2025">Março 2025</option>
          <option value="Abril2025">Abril 2025</option>
          <option value="Maio2025">Maio 2025</option>
          <option value="Junho2025">Junho 2025</option>
          <option value="Julho2025">Julho 2025</option>
          <option value="Agosto2025">Agosto 2025</option>
          <option value="Setembro2025" selected>Setembro 2025</option>
          <option value="Outubro2025">Outubro 2025</option>
          <option value="Novembro2025">Novembro 2025</option>
          <option value="Dezembro2025">Dezembro 2025</option>
        </select>
      </div>

      <ul id="taskList" class="list-group mb-3"></ul>
      <button id="btnAddTask" class="btn w-100" style="background-color: #112f79; color: white;">
        <i class="bi bi-plus-circle"></i> Adicionar Compromisso
      </button>
    </section>

    <!-- Link para documentos -->
    <section id="documentos" class="mt-4">
      <a href="docs.html" class="btn w-100" style="background-color: #2f79be; color: white;">
        <i class="bi bi-folder-plus"></i> Gerenciar Documentos
      </a>
    </section>

    <!-- Mapas -->
    <section id="mapa-section" class="mt-4">
      <a href="mapa.html" class="btn w-100" style="background-color: #28a745; color: white;">
        <i class="bi bi-geo-alt-fill"></i> Ver Mapa de Visitas
      </a>
      

  </main>

  <!-- Rodapé -->
  <footer class="text-white text-center py-3" style="background-color: #2f79be;">
    <p class="mb-0">&copy; 2025 Vereadora Miguel Canto</p>
  </footer>

  <!-- Script -->
  <script type="module" src="js/script.js"></script>
  <script>
    // Abrir Google Sheets ao clicar no botão
    document.getElementById("btnApoiadores").addEventListener("click", () => {
      window.open("https://docs.google.com/spreadsheets/d/1S6vINDFk5Rmd1IjY_XRaczFgg0adJpbC3SgRQmb8nmo/edit?usp=sharing", "_blank");
    });
  </script>
</body>
</html>
