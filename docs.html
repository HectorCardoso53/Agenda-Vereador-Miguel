<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo_monica.png" type="image/png">
  <title>Documentos - Vereador Miguel Canto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
  <!-- Cabeçalho -->
  <header class="text-white text-center py-4" style="background-color: #112f79;">
    <img src="images/logo vereadores.png" alt="Logo Vereadora" style="width: 200px; height: auto;">
    <h1 class="fw-bold" style="font-size: 2rem;">Documentos da Vereador Miguel Canto</h1>
  </header>

  <main class="container py-4">
    <!-- Documentos -->
    <section id="documentos" class="mb-4">
      <h2 class="fw-bold" style="color:#2f79be;">Documentos</h2>

      <!-- Botões de categorias -->
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-primary" onclick="showDocs('requerimentos')">Requerimentos</button>
        <button class="btn btn-outline-success" onclick="showDocs('projetos')">Projetos de Lei</button>
        <button class="btn btn-outline-warning" onclick="showDocs('indicacoes')">Indicações</button>
      </div>

      <!-- Lista de documentos -->
      <ul id="docList" class="list-group mb-3"></ul>

      <!-- Botão para adicionar -->
      <button id="btnAddDoc" class="btn w-100" style="background-color: #112f79; color: white;">
        <i class="bi bi-plus-circle"></i> Adicionar Documento
      </button>

      <!-- Botão de voltar -->
      <div class="mt-3">
        <a href="home.html" class="btn btn-secondary w-100">
          <i class="bi bi-arrow-left"></i> Voltar para Agenda
        </a>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="text-white text-center py-3" style="background-color: #2f79be;">
    <p class="mb-0">&copy; 2025 Vereadora Miguel Canto</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script type="module" src="js/docs.js"></script>


</body>
</html>
