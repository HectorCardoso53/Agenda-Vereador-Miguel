<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo vereadores.png" type="image/png">
  <title>Login - Vereadora Monica Franco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="card-login">
    <!-- Logo -->
    <img src="images/logo vereadores.png" alt="Logo Vereadora Monica Franco" style="width: 120px; height: auto;">

    <h2>Login</h2>

    <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-login mt-2">Entrar</button>
    </form>
  </div>  ''
   <script type="module" src="js/index.js"></script>
</body>
</html>
